<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<img class="img img-responsive center-block logo" src="logo.jpg">

<div class="container seminare">

    <form action="index.html">
        <div class="form-group">
            <label for="userid">Kód z tvojej visačky</label>
            <input type="number" autocomplete="off" name="q" class="form-control" id="userid" aria-describedby="kodHelp">
            <small id="kodHelp" class="form-text text-muted">Opíš číslo uvedené pod QR kódom na rubovej strane visačky.</small>
        </div>

        <button type="submit" class="btn btn-primary">Potvrdit</button>
    </form>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

</body>
</html>
